{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit existing wiki entry</h1>

    <form action ="{% url 'edit' %}" method="POST"> 
        {% csrf_token %}

        <input type="text" name="title" value="{{ title }}" readonly>
        
        <br> <br>

<textarea name="content" rows="4" cols="10" required>
{{ entries | safe }}
</textarea>
    <br> 
    <input type="submit" value="Submit Edits">
    </form>

{% endblock %}
